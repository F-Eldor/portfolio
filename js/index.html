<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Calculator</h1>
        <div class="inputs">
            <input type="text" id="raqam1" placeholder="Birinchi raqamni kiriting"><br>
            <input type="text" id="raqam2" placeholder="Ikkinchi raqamni kiriting">
        </div>
        <div class="buttons">
            <button class="btn" id="plus">+</button>
            <button class="btn" id="minus">-</button>
            <button class="btn" id="mult">*</button>
            <button class="btn" id="divide">/</button>
        </div>
        <p>Natija: <span id="hisob">0</span></p>
    </section>

    


    <script src="main.js">
    </script>
</body>
</html>
